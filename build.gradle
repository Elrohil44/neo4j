
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.9.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'gs-accessing-data-neo4j'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/libs-release" }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
def neo4jVersion = "3.3.1"

dependencies {
    compile("org.neo4j:neo4j:${neo4jVersion}")
    compile("org.neo4j:neo4j-ogm-core:2.1.3")
    runtime("org.neo4j:neo4j-ogm-embedded-driver:2.1.3")
    compile("org.springframework.boot:spring-boot-starter-data-neo4j")
    compile group: 'org.fluttercode.datafactory', name: 'datafactory', version: '0.8'
}

bootRun{
    standardInput = System.in
    standardOutput = System.out
}